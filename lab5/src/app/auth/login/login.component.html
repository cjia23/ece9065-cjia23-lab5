
    <div class="example-container">
        <form  [formGroup]="loginForm">
            <div class="header">Welcome</div>
            <div>
                <mat-form-field >
                    <input type="text" formControlName="email" matInput placeholder="Username">
                </mat-form-field>
                <span *ngIf="isValid('email')">Username cannot be blank</span>
            </div>
            <div>
                <mat-form-field>
                    <input type="password" formControlName="password" matInput placeholder="Password">
                </mat-form-field>
                <span *ngIf="isValid('password')">Password cannot be blank</span>
            </div>
            <div style="margin-top:40px;">
                <button class="form-btn" (click)="login()">Sign In</button>
            </div>
        </form>
    </div>

    <div>
        <div>
            <button (click)="movetoregister()">Register</button>
        </div>
    </div>
